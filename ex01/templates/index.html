<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header>Welcome to my blog!</header>
    <main>
        <ul>{{range .Msg}}
            <li>{{.Message}}</li>
            {{end}}
        </ul>
        {{if .Previous}}<a href="/?page={{.Previous}}">Previous</a>{{end}}
        {{if .Next}}<a href="/?page={{.Next}}">next</a>{{end}}
        <a href="/?page={{.Last}}">Last</a>
    </main>
</body>
</html>
